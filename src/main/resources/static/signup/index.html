<!doctype html>
<html lang="en">

<head>
	<title>Sign Up 01</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">
	
	<style>
		.form-group label {
			font-family: Poppins-Bold;
			font-size: 14px;
			color: #333333;
			line-height: 1.5;
		}
		.form-group button {
			background-color: #70ACB1;
		}
	</style>
</head>

<body>
	<section class="ftco-section" style="background-color:#C6F1E7;">
		<div class="container">
			<!-- <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up #01</h2>
				</div>
			</div> -->
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-6 col-xl-5">
					<div class="login-wrap p-4 p-md-5">
						<h3 class="mb-4 text-left">회원가입 
							 <span class="text-center" style="padding: 1.2rem;">sns계정으로 간편 로그인 / 회원가입</span> 
							 <div style="text-align : center;">
							 <a href="#" style="padding-left: 1rem;
						padding-right: 1rem;">
							<img  src="images/kakao.png"  alt="kiwi" style="width: 55px; height: 55px;"> 
						</a>

						<a href="#"  style="padding-left: 1rem;
						padding-right: 1rem;">
							<img src="images/google.png"  alt="kiwi" style="width: 50px; height: 50px;"> 
						</a>
					</div> 
					</h3>
						
						<!-- <a href="#" class="img d-flex align-items-center justify-content-center"><span class="fa fa-user-o"></span></a> -->
						<form action="#" class="signup-form">
							<div class="form-group mb-4">
								<label class="label" for="id" >아이디</label>
								<input type="text" class="form-control" placeholder="John Doe">
							</div>
							<div class="form-group mb-4">
								<label class="label" for="email">이메일</label>
								<input type="text" class="form-control" placeholder="johndoe@gmail.com">
							</div>
							<div class="form-group mb-4">
								<label class="label" for="password">비밀번호</label>
								<input type="password" class="form-control" placeholder="Password">
							</div>
							<div class="form-group mb-4">
								<label class="label" for="password">비밀번호 확인</label>
								<input type="password" class="form-control" placeholder="Confirm Password">
							</div>
							<div class="form-group mb-4">
								<label class="label" for="name">이름</label>
								<input type="text" class="form-control" placeholder="홍길동">
							</div>
							<div class="form-group mb-4">
								<label class="label" for="phoneNumber">핸드폰 번호</label>
								<input type="text" class="form-control" placeholder="010-1234-5678">
							</div>
							<div class="form-group mb-4">
								<label class="label" for="birthday">생년월일</label>
								<br>
								<select class="form-select" aria-label="Default select example">
									<option selected>출생년도</option>
									<option value="0">2000</option>
									<option value="1">2001</option>
									<option value="2">2002</option>
									<option value="3">2003</option>
									<option value="4">2004</option>
									<option value="5">2005</option>
									<option value="6">2006</option>
								  </select>
								  <select class="form-select" aria-label="Default select example">
									<option selected>월</option>
									<option value="01">01월</option>
									<option value="02">02월</option>
									<option value="03">03월</option>
									<option value="04">04월</option>
									<option value="05">05월</option>
									<option value="06">06월</option>
									<option value="07">07월</option>
									<option value="08">08월</option>
									<option value="09">09월</option>
									<option value="10">10월</option>
									<option value="11">11월</option>
									<option value="12">12월</option>
								  </select>
								  <select class="form-select mb-4" aria-label=".form-select-lg example">
									<option selected>일</option>
									<option value="01">01일</option>
									<option value="02">02일</option>
									<option value="03">03일</option>
									<option value="04">04일</option>
									<option value="05">05일</option>
									<option value="06">06일</option>
									<option value="07">07일</option>
									<option value="08">08일</option>
									<option value="09">09일</option>
									<option value="10">10일</option>
									<option value="11">11일</option>
									<option value="12">12일</option>
									<option value="13">13일</option>
									<option value="14">14일</option>
									<option value="15">15일</option>
									<option value="16">16일</option>
									<option value="17">17일</option>
									<option value="18">18일</option>
									<option value="19">19일</option>
									<option value="20">20일</option>
									<option value="21">21일</option>
									<option value="22">22일</option>
									<option value="23">23일</option>
									<option value="24">24일</option>
									<option value="25">25일</option>
									<option value="26">26일</option>
									<option value="27">27일</option>
									<option value="28">28일</option>
									<option value="29">29일</option>
									<option value="30">30일</option>
									<option value="31">31일</option>
								  </select>
								  <br>
								  <label class="label" for="gender">성별</label>
								  <br>
								<select class="form-select mb-4" aria-label="Default select example">
									<option selected>성별</option>
									<option value="0">남자</option>
									<option value="1">여자</option>
								  </select>
								  <br>
								  <label class="label" for="bank">환불 계좌은행</label>
								  <br>
								  <select class="form-select mb-4" aria-label="Default select example">
									<option selected>은행</option>
									<option value="0">국민은행</option>
									<option value="1">신한은행</option>
									<option value="2">기업은행</option>
									<option value="3">산업은행</option>
									<option value="4">농협은행</option>
									<option value="5">우리은행</option>
									<option value="6">제일은행</option>
									<option value="7">하나은행</option>
									<option value="8">씨티은행</option>
									<option value="9">카카오뱅크</option>
								  </select>
								  <br>
								  <label class="label" for="bank">환불 계좌번호</label>
								  <br>
								  <input type="text" class="form-control" placeholder="계좌번호">
								  <br>
								  <label class="label" for="local">위치</label>
								  <br>
								  <select class="form-select col-md-4" aria-label="Default select example">
									<option selected>지역</option>
									<option value="0">서울특별시</option>
									<option value="1">부산광역시</option>
									<option value="2">대구광역시</option>
									<option value="3">인천광역시</option>
									<option value="4">광주광역시</option>
									<option value="5">대전광역시</option>
									<option value="6">울산광역시</option>
									<option value="7">세종특별시</option>
									<option value="8">경기도</option>
									<option value="9">강원도</option>
									<option value="10">충청북도</option>
									<option value="11">충청남도</option>
									<option value="12">경상북도</option>
									<option value="13">경상남도</option>
									<option value="14">전라북도</option>
									<option value="15">전라남도</option>
									<option value="16">제주도</option>
								  </select>
								  
							</div>
							<div class="d-flex mb-4 align-items-center">
								<label class="control control--checkbox mb-0">
									<input type="checkbox"/>
									<span class="caption">키위 이용약관, 개인정보 수집 및 이용 위치기반서비스 이용약관에 모두 동의합니다.</span>
								  
								  
								</label>
							  </div>
							


							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3">완료</button>
							</div>
						</form>
						<div class="w-100 social-wrap">

								<span>or</span>
								<span>Signup with</span>
							</p>
							<p class="social-media d-flex justify-content-center">
								<a href="#"
									class="social-icon facebook d-flex align-items-center justify-content-center"><span
										class="fa fa-facebook"></span></a>
								<a href="#"
									class="social-icon twitter d-flex align-items-center justify-content-center"><span
										class="fa fa-twitter"></span></a>
							</p> -->
							<!-- <p class="mt-4">I'm already a member! <a href="#signin">Sign In</a></p> -->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
