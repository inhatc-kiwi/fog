<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>로그인</title>
	
	<!-- 로그인하지 않았을때 csrf가 null이므로 에러가 나타남 아래 코드 2줄로 null이 아닐경우에만 csrf 참조 하도록 수정  -->
	<meta name="_csrf" th:content="${_csrf?.token}">
	<meta name="_csrf_header" th:content="${_csrf?.headerName}">
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/login/css/main.css">
<!--===============================================================================================-->

  (function() {
    var w = window;

      return (window.console.error || window.console.log || function(){})('ChannelIO script included twice.');
    }

    };

    ch.c = function(args) {
      ch.q.push(args);
    };
    w.ChannelIO = ch;
    function l() {
      if (w.ChannelIOInitialized) {
        return;
      }
      w.ChannelIOInitialized = true;
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
      s.charset = 'UTF-8';
      var x = document.getElementsByTagName('script')[0];
      x.parentNode.insertBefore(s, x);
    }
    if (document.readyState === 'complete') {
      l();
    } else if (window.attachEvent) {

    } else {

  ChannelIO('boot', {

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color:#C6F1E7;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form action="/members/login" role="form" method="post" class="login100-form validate-form">
					<span class="login100-form-logo">
						<a href="/">
						<img  src="/login/images/kiwi.png"  alt="kiwi" style="width:100px; height: 100px;display : block;
						margin : auto;margin-bottom: 2rem;">
						</a> 
				   </span>

					<span class="login100-form-title p-b-49">
						로그인
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "이메일은 반드시 입력해주세요.">
						<span class="label-input100" th:for="email" >이메일</span>
						<input class="input100" type="email" name="email" placeholder="이메일을 입력해주세요.">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="비밀번호는 반드시 입력해주세요.">
						<span class="label-input100" th:for="password">비밀번호</span>
						<input class="input100" type="password" name="password" id = "password" placeholder="비밀번호를 입력해주세요.">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
						
					</div>
					<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}" style="color: #bd2130;"></p>
					
					<!-- <input type="checkbox" name="" id=""> Remember Me? -->
					<div class="p-t-8 p-b-31" style="display: flex;
					justify-content: space-between;
					align-items: center;font-size: 14px;">
						<div class="checkbox"style="font-family: Poppins-Regular;
						font-size: 14px;
						line-height: 1.7;
						color: #666666;">
							<input type="checkbox" id="rememberMe" name="remember-me"> 로그인 유지
							</div>
						<div>
								<a href="#">
									아이디 ·
								</a>
								<a href="#">
									비밀번호 재설정 
								</a>
						</div>
						
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn" style="background-color: #70ACB1;">
								로그인
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							간편로그인
						</span>
					</div>

					<div class="flex-c-m">
						<a href="/oauth2/authorization/kakao" style="padding-left: 1rem;
						padding-right: 1rem;">
							<img src="/login/images/kakao.png"  alt="kiwi" style="width: 55px; height: 55px;"> 
						</a>

						<a href="/oauth2/authorization/google" style="padding-left: 1rem;
						padding-right: 1rem;">
							<img src="/login/images/google.png"  alt="kiwi" style="width: 50px; height: 50px;"> 
						</a>
					</div>

					<div class="flex-col-c p-t-55">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a href="/members/new" class="txt2">
							회원가입
						</a>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/login/vendor/bootstrap/js/popper.js"></script>
	<script src="/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="/login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/login/js/main.js"></script>

</body>
</html>
