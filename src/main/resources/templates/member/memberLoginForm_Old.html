<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<!-- 사용자CSS추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>


<div layout:fragment="content">
    <form action="/members/login" role="form" method="post">
        <div class="mb-3">
            <label th:for="email">이메일주소</label>
            <input type="email" class="form-control" name="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="mb-3">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id = "password" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

        <button type="submit" class="btn btn-primary" >로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>
</div>
</html>
