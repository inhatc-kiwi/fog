<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mypageLayout}">

<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">

	<style>
.btn-fog {
	background-color: #BFDDF9;
	color: black;
	border-color: #094B80;
	font-size: 19px;
}

.btn-fog:hover {
	color: black;
	background-color: #BFDDF9;
	border-color: #094B80;
	justify-content: space-between;
}

.categoryTitle { /*말줄임표*/
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}
</style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</th:block>

<div layout:fragment="content">
	<div class="container">
		<div class="cd1">
			<Br>
			<Br>
			<Br>
			<h2 style="font-weight: bold;  margin-left:200px; ">카테고리 관리</h2>
			<div style="border: 1px solid #094B80; background-color: white; float: center; height: 450px; width: 800px; margin-right: 15px; margin-left:200px; margin-top: 30px; text-align: center;">
				<!-- 프로필 -->
				<div style="float: left; width: 70%; margin-top: 30px;">
				<input class="categoryTitle" type="text" name="category_1" style="width: 500px; font-size: 23px; letter-spacing: 4px; text-align: left; margin-left: 50px; float: left; border: none;" value="프로필">
				</div>

				<div style="float: left; width: 30%; margin-top: 25px;">
					<button type="button" class="btn btn-fog" style="width: 120px; "
						onclick="check();">수&nbsp;정</button>
				</div>
				<br><Br><Br> <hr style="color: #094B80;">
				
				
			</div>
			<br><br> 
			<button type="button" class="btn btn-fog" style="width: 120px; float: right; margin-right: 80px;" onclick="check();">저&nbsp;장</button>
			<br> <br>
		</div>
	</div>
</div>
</html>
