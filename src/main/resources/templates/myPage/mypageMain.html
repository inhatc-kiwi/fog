	layout:decorate="~{layouts/mypageLayout}">

<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">

	<!-- 차트 -->

		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<link href="css/sb-admin-2.min.css" rel="stylesheet">

	<style>
.btn-fog {
	background-color: #BFDDF9;
	color: black;
	border-color: #094B80;
	font-size: 19px;
}

.btn-fog:hover {
	color: black;
	background-color: #BFDDF9;
	border-color: #094B80;
	justify-content: space-between;

</th:block>

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
</th:block>

<div layout:fragment="content">
	<div class="container">
		<div class="cd1">
			<Br> <Br> <Br>
			<h2 style="font-weight: bold; margin-left: 100px; color: black;">방문자
				통계</h2>
			<div
				style="background-color: white; float: center; height: 450px; width: 800px; margin-right: 15px; margin-left: 100px; margin-top: 30px; text-align: center;">
					<!-- Area Chart -->
					<div class="card shadow mb-4" style="width: 900px;">
						<div class="card-header py-3">
							<div class="m-0 font-weight-bold text-primary" style="float: left; width: 33%; margin-top: 20px; margin-bottom: 10px;">
								<div style="text-align: center;">오늘 방문자 수</div>
							</div>

							<div class="m-0 font-weight-bold text-primary" style="float: left; width: 33%; margin-top: 20px;">
								<div style="float: center;">어제 방문자 수</div>
							</div>
							
							<div class="m-0 font-weight-bold text-primary" style="float: left; width: 33%; margin-top: 20px;">
								<div style="float: center;">누적 방문자 수</div>
							</div>
							<br>
							
							<div class="m-0 font-weight-bold text-primary" style="float: left; width: 33%; margin-top: 20px;">
								<div style="text-align: center; margin-left: 10px; margin-top: 10px;">10</div>
							</div>

							<div class="m-0 font-weight-bold text-primary" style="float: left; width: 33%; margin-top: 20px;">
								<div style="float: center; margin-top: 10px;">20</div>
							</div>
							
							<div class="m-0 font-weight-bold text-primary" style="float: left; width: 33%; margin-top: 20px;">
								<div style="float: center; margin-right: 10px; margin-top: 10px;">100</div>
							</div>
							<br>

						</div>
						<div class="card-body">
							<div class="chart-area">
								<canvas id="myAreaChart"></canvas>
							</div>
							<hr>
						</div>
					</div>
				</div>
			<br> <br> <br> <br>
		</div>
		<!-- 차트 -->
		<!-- Bootstrap core JavaScript-->
		<!-- <script src="vendor/jquery/jquery.min.js"></script> -->
		<!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

		<!-- Core plugin JavaScript-->
		<!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->

		<!-- Custom scripts for all pages-->

		<!-- Page level plugins -->
		<script src="vendor/chart.js/Chart.min.js"></script>

		<!-- Page level custom scripts -->
		<script src="js/demo/chart-area-demo.js"></script>
