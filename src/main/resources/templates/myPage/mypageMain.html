				style="background-color: white; float: center; height: 450px; width: 800px; margin-right: 15px; margin-left: 100px; margin-top: 30px; text-align: center;">

		<!-- 차트 -->

		<!-- <script src="vendor/jquery/jquery.min.js"></script> -->
		<!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

		<!-- Page level custom scripts -->
		<!-- <script src="js/demo/chart-area-demo.js"></script> -->

		<script th:inline="javascript">
		// Set new default font family and font color to mimic Bootstrap's default styling
		Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
		Chart.defaults.global.defaultFontColor = '#858796';

		function number_format(number, decimals, dec_point, thousands_sep) {
		  // *     example: number_format(1234.56, 2, ',', ' ');
		  // *     return: '1 234,56'
		  number = (number + '').replace(',', '').replace(' ', '');
		  var n = !isFinite(+number) ? 0 : +number,
		    prec = !isFinite(+decimals) ? 0 : Math.abs(decimals),
		    sep = (typeof thousands_sep === 'undefined') ? ',' : thousands_sep,
		    dec = (typeof dec_point === 'undefined') ? '.' : dec_point,
		    s = '',
		    toFixedFix = function(n, prec) {
		      var k = Math.pow(10, prec);
		      return '' + Math.round(n * k) / k;
		    };
		  // Fix for IE parseFloat(0.55).toFixed(0) = 0;
		  s = (prec ? toFixedFix(n, prec) : '' + Math.round(n)).split('.');
		  if (s[0].length > 3) {
		    s[0] = s[0].replace(/\B(?=(?:\d{3})+(?!\d))/g, sep);
		  }
		  if ((s[1] || '').length < prec) {
		    s[1] = s[1] || '';
		    s[1] += new Array(prec - s[1].length + 1).join('0');
		  }
		  return s.join(dec);
		}

		// Area Chart Example
		var ctx = document.getElementById("myAreaChart");

		// 날짜 데이터 출력
		var currentDay = new Date();  
		var theYear = currentDay.getFullYear();
		var theMonth = currentDay.getMonth();
		var theDate  = currentDay.getDate();

		var theDayOfWeek = currentDay.getDay();
		 
		var thisWeek = [];
		 
		for(var i=0; i<12; i++) {
		  var resultDay = new Date(theYear, theMonth, theDate - (i));
		  var yyyy = String(resultDay.getFullYear());
		  var yy = yyyy.substring(2,4);
		  var mm = Number(resultDay.getMonth()) + 1;
		  var dd = resultDay.getDate();
		 
		  mm = String(mm).length === 1 ? '0' + mm : mm;
		  dd = String(dd).length === 1 ? '0' + dd : dd;
		 
		  thisWeek[i] = yy + '-' + mm + '-' + dd;
		}
		
		var count_0 = 0;
	    var count_1 = 0;
	    var count_2 = 0;
	    var count_3 = 0;
	    var count_4 = 0;
	    var count_5 = 0;
	    var count_6 = 0;
	    var count_7 = 0;
	    var count_8 = 0;
	    var count_9 = 0;
	    var count_10 = 0;
	    var count_11 = 0;
	    var total = /*[[${total}]]*/;
	    
		// 방문자 정보를 찍기 위해서 foreach문 돌림
		/*[# th:each="data : ${lists}"]*/
		
		var data = /*[[${data}]]*/;
	    
	    var fogId = /*[[${fogId}]]*/;
	    
	    if (fogId == data.fogId){
	    	if(data.date == thisWeek[0]){
	    		count_0 += 1;
	    	}
	    	else if(data.date == thisWeek[1]){
	    		count_1 += 1;
	    	}
	    	else if(data.date == thisWeek[2]){
	    		count_2 += 1;
	    	}
	    	else if(data.date == thisWeek[3]){
	    		count_3 += 1;
	    	}
	    	else if(data.date == thisWeek[4]){
	    		count_4 += 1;
	    	}
	    	else if(data.date == thisWeek[5]){
	    		count_5 += 1;
	    	}
	    	else if(data.date == thisWeek[6]){
	    		count_6 += 1;
	    	}
	    	else if(data.date == thisWeek[7]){
	    		count_7 += 1;
	    	}
	    	else if(data.date == thisWeek[8]){
	    		count_9 += 1;
	    	}
	    	else if(data.date == thisWeek[9]){
	    		count_9 += 1;
	    	}
	    	else if(data.date == thisWeek[10]){
	    		count_10 += 1;
	    	}
	    	else if(data.date == thisWeek[11]){
	    		count_11 += 1;
	    	}
	    }
	    	
	    /*[/]*/
		document.getElementById("today").innerHTML=count_0;
		document.getElementById("yesterday").innerHTML=count_1;
		document.getElementById("total").innerHTML=total;
	    
		var myLineChart = new Chart(ctx, {
		  type: 'line',
		  data: {
		    labels: [thisWeek[11], thisWeek[10], thisWeek[9], thisWeek[8], thisWeek[7], thisWeek[6], thisWeek[5], thisWeek[4], thisWeek[3], thisWeek[2], thisWeek[1], thisWeek[0]],
		    //labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
		    datasets: [{
		      label: "일간 방문 수 ",
		      lineTension: 0.3,
		      backgroundColor: "rgba(78, 115, 223, 0.05)",
		      borderColor: "rgba(78, 115, 223, 1)",
		      pointRadius: 3,
		      pointBackgroundColor: "rgba(78, 115, 223, 1)",
		      pointBorderColor: "rgba(78, 115, 223, 1)",
		      pointHoverRadius: 3,
		      pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
		      pointHoverBorderColor: "rgba(78, 115, 223, 1)",
		      pointHitRadius: 10,
		      pointBorderWidth: 2,
		      data: [count_11, count_10, count_9, count_8, count_7, count_6, count_5, count_4, count_3, count_2, count_1, count_0],
		    }],
		  },
		  options: {
		    maintainAspectRatio: false,
		    layout: {
		      padding: {
		        left: 10,
		        right: 25,
		        top: 25,
		        bottom: 0
		      }
		    },
		    scales: {
		      xAxes: [{
		        time: {
		          unit: 'date'
		        },
		        gridLines: {
		          display: false,
		          drawBorder: false
		        },
		        ticks: {
		          maxTicksLimit: 7
		        }
		      }],
		      yAxes: [{
		        ticks: {
		          maxTicksLimit: 5,
		          padding: 10,
		          // Include a dollar sign in the ticks
		        },
		        gridLines: {
		          color: "rgb(234, 236, 244)",
		          zeroLineColor: "rgb(234, 236, 244)",
		          drawBorder: false,
		          borderDash: [2],
		          zeroLineBorderDash: [2]
		        }
		      }],
		    },
		    legend: {
		      display: false
		    },
		    tooltips: {
		      backgroundColor: "rgb(255,255,255)",
		      bodyFontColor: "#858796",
		      titleMarginBottom: 10,
		      titleFontColor: '#6e707e',
		      titleFontSize: 14,
		      borderColor: '#dddfeb',
		      borderWidth: 1,
		      xPadding: 15,
		      yPadding: 15,
		      displayColors: false,
		      intersect: false,
		      mode: 'index',
		      caretPadding: 10,
		      callbacks: {
		        label: function(tooltipItem, chart) {
		          var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
		          return datasetLabel + ': ' + number_format(tooltipItem.yLabel) + '명';
		        }
		      }
		    }
		  }
		});

		</script>
	</div>
