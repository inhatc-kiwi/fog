<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mypageLayout}">

<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">

	<style>
.btn-fog {
	background-color: #BFDDF9;
	color: black;
	border-color: #094B80;
	font-size: 19px;
}

.btn-fog:hover {
	color: black;
	background-color: #BFDDF9;
	border-color: #094B80;
	justify-content: space-between;
}

.fogText { /*말줄임표*/
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}
</style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</th:block>

<div layout:fragment="content">
	<div class="container">
		<div class="cd1">
			<Br> <Br> <Br>
			<h2 style="font-weight: bold; margin-left: 200px;">설 정</h2>
			<div
				style="border: 1px solid #094B80; background-color: white; float: center; height: 650px; width: 800px; margin-right: 15px; margin-left: 200px; margin-top: 30px; text-align: center;">
				<!-- 프로필 사진 -->
				<div
					style="text-align: left; margin-left: 40px; margin-top: 25px; font-size: 20px; font-weight: bold;">프로필
					사진</div>
				<br>
				<div class="input-group mb-3"
					style="margin-left: 40px; width: 700px;">
					<input type="file" class="form-control" id="inputGroupFile02">
				</div>

				<!-- 포그 이름 -->
				<div
					style="text-align: left; margin-left: 40px; margin-top: 23px; font-size: 20px; font-weight: bold;">포그
					이름</div>
				<br> <input class="fogText" type="text" name="fog_name"
					style="width: 700px; font-size: 20px; letter-spacing: 4px; text-align: left; margin-left: 45px; float: left; padding: 5px;"
					value="스누피"> <br> 

				<!-- 분야 / 공개여부 - 타이틀 -->
				<div style="float: left; width: 50%; margin-top: 20px;">
					<div style="text-align: left; margin-left: 40px; margin-top: 15px; font-size: 20px; font-weight: bold;">분야</div>
				</div>
				<div style="float: left; width: 50%; margin-top: 20px;">
					<div style="text-align: left; margin-left: 40px; margin-top: 15px; font-size: 20px; font-weight: bold;">공개여부</div>
				</div>
				
				<!-- 분야 / 공개여부 - 내용 -->
				<div style="float: left; width: 50%; margin-top: 10px;">
					<select class="form-select border-1" style="height: 50px; width: 180px; margin-left: 40px;">
						<option selected>카테고리</option>
						<option value="1">프로필</option>
						<option value="2">프로젝트</option>
						<option value="3">대외 활동</option>
						<option value="4">수상자격 / 자격증</option>
						<option value="5">보유 기술</option>
					</select>
				</div>
				
				<div style="float: left; width: 50%; margin-top: 23px; text-align: left;">
					<input class="form-check-input" type="radio" name="flexRadioDefault"  id="flexRadioDefault1" style="margin-left: 40px;"checked> 
					<label class="form-check-label" for="flexRadioDefault1"  style="margin-left: 65px;"> 공개(기본) </label>
					<input class="form-check-input" type="radio" name="flexRadioDefault"  id="flexRadioDefault2" style="margin-left: 20px;"> 
					<label class="form-check-label" for="flexRadioDefault2" style="margin-left: 50px;">비공개</label>
 				</div>
 				
				<br><Br><Br><br><Br>
				<!-- 썸네일 -->
				<div
					style="text-align: left; margin-left: 40px; margin-top: 50px; font-size: 20px; font-weight: bold;">썸네일</div>
				<br>
				<div class="input-group mb-3"
					style="margin-left: 40px; width: 700px;">
					<input type="file" class="form-control" id="inputGroupFile02">
				</div>

				<!-- 비밀번호 변경 -->
				<div
					style="text-align: left; margin-left: 40px; margin-top: 25px; font-size: 20px; font-weight: bold;">비밀번호
					변경</div>
				<br> <input class="fogText" type="password" name="fog_name"
					style="width: 700px; font-size: 20px; letter-spacing: 4px; text-align: left; margin-left: 45px; float: left; padding: 5px;"
					value="12345678"> <br> <Br>

			</div>
			<Br>
		</div>
		<br>
		<br>
		<button type="button" class="btn btn-fog"
			style="width: 120px; float: right; margin-right: 80px;"
			onclick="check();">저&nbsp;장</button>
		<button type="button" class="btn btn-fog"
			style="width: 120px; float: right; margin-right: 30px;"
			onclick="check();">탈&nbsp;퇴</button>
		<br> <br>
	</div>
</div>
</html>
